spring.application.name=anshinpet

spring.datasource.url=jdbc:postgresql://${HOST}:${PORT}/${DB_NAME}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.mvc.throw-exception-if-no-handler-found=true

api.security.token.secret=${JWT_SECRET:my-secret-key}

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=10000

anshinpet.storage.tipo=s3;

anshinpet.storage.s3.publickey=${PUBLIC_KEY}
anshinpet.storage.s3.privatekey=${PRIVATE_KEY}
anshinpet.storage.s3.bucket=anshinpet-test
anshinpet.storage.s3.regiao=us-east-2
anshinpet.storage.s3.diretorio=catalogo